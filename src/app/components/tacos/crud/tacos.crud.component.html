<p-scrollPanel [style]="{width: '100%', height: '100%'}">
    <p-panel header="{{titulo}}">
        <div class="p-col">
            <label>ID</label>
        </div>        
        <div class="p-col">
            <input pInputText placeholder="ID" disabled="disabled" [(ngModel)]="tipoTaco.id" name="id" id="id" type="text" size="30" />
        </div>
        <br>
        <div class="p-col">
            <label>Nombre</label>
        </div>
        <div class="p-col">
            <input pInputText placeholder="Nombre" [(ngModel)]="tipoTaco.name" name="name" id="name" type="text" size="30" />
        </div>
        <br>
        <div class="p-col">
            <label>Descripción</label>
        </div>
        <div class="p-col">
            <input pInputText placeholder="Descripción" [(ngModel)]="tipoTaco.description" name="description" type="text"/>
        </div>
        <br>
        <p-footer>
            <button pButton type="button" icon="pi pi-save" label="Guardar" (click)="guardar()" class="first ui-button-primary" ></button>
            <button pButton type="button" icon="pi pi-times" label="Cancelar" (click)="cancelar()" class="first ui-button-secondary" ></button>
        </p-footer>
    </p-panel>
</p-scrollPanel>
